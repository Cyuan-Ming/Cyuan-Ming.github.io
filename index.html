<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>簡單的 HTML 表單</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <!-- 表單 -->
  <form action="#">
    <div class="mb-3">
      <label for="password1" class="form-label">Password 1</label>
      <input type="password" class="form-control" id="password1">
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Password 2</label>
      <input type="password" class="form-control" id="password2">
    </div>
    <div class="mb-3">
      <label for="password3" class="form-label">Password 3</label>
      <input type="password" class="form-control" id="password3">
    </div>
    <button type="submit" class="btn btn-danger">提交</button>
  </form>
</body>
</html>
